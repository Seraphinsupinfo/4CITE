name: CI/CD NestJS

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Installation des d√©pendances
        run: npm install

      - name: Lint du code
        run: npm run lint

      - name: Tests unitaires
        run: npm run test

      - name: Tests e2e
        run: npm run test:e2e

  full-pipeline:
    runs-on: ubuntu-latest
    needs: pr-validation
    if: github.event_name == 'push'

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Installation des d√©pendances
        run: npm install

      - name: Lint du code
        run: npm run lint

      - name: Tests unitaires
        run: npm run test

      - name: Tests e2e
        run: npm run test:e2e

